<!DOCTYPE html>
<html>
<head>
    <title>insertRow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/amazeui.css">
    <link rel="stylesheet" href="amazeui-table.css">
    <link rel="stylesheet" href="assets/examples.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/js/amazeui.js"></script>
    <script src="amazeui-table.js"></script>
</head>
<body>
    <div class="am-container">
        <p>
            <code>$table.bootstrapTable('insertRow', {index: 1, row: row});</code>
        </p>
        <div id="toolbar">
            <button id="button" class="am-btn am-btn-default">insertRow</button>
        </div>
        <table id="table"
               data-toggle="am-table"
               data-toolbar="#toolbar"
               data-height="428"
               data-click-to-select="true"
               data-url="data1.json">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {
            var randomId = 100 + ~~(Math.random() * 100);
            $table.amazeUITable('insertRow', {
                index: 1,
                row: {
                    id: randomId,
                    name: 'Item ' + randomId,
                    price: '$' + randomId
                }
            });
        });
    });
</script>
</body>
</html>
